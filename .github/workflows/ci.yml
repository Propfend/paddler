name: Test Llama.cpp Integration

on:
  push:
    branches:
      - main
      - cicd
  pull_request:
    branches:
      - main
      - cicd

jobs:
  setup:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          
      - name: Download node
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            winget install Schniz.fnm && fnm install 22
          else
            curl -o- https://fnm.vercel.app/install | bash && fnm install 22
          fi
        shell: bash
      
      - name: Downlaod statsd
        uses: actions/checkout@v4
        with:
          repository: 'statsd/statsd'
          token: ${{ secrets.GITHUB_TOKEN }} 

  build:
    needs: setup
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build static files
        run: make esbuild

  test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        run: cargo test
