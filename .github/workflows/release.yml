name: release

on:
  push:
    tags:
      - v[0-9].[0-9]+.[0-9]+
      - v[0-9].[0-9]+.[0-9]+-rc[0-9]+

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: paddler-bin-linux-amd64

          - os: windows-latest
            artifact_name: paddler-bin-windows-amd64.exe

          - os: macos-latest
            artifact_name: paddler-bin-macos-amd64

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: build static
        run: |
          make

      - name: install cargo-deb
        if: matrix.os == 'ubuntu-latest'
        run: cargo install cargo-deb
      - name: build binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/release/paddler.exe ${{ matrix.artifact_name }}
        shell: bash

      - name: build package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cargo deb --no-build --output ${{ matrix.artifact_name }}.deb
        shell: bash

      - name: build binary (macOS)
        if: matrix.os == 'macos-latest'
        run: mv target/release/paddler ${{ matrix.artifact_name }}
        shell: bash


      - name: determine tag type
        id: tag_type
        run: |
          if [[ ${{ github.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+-rc[0-9]+$ ]]; then
            echo "tag_type=PRE_RELEASE_TAG" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "tag_type=RELEASE_TAG" >> $GITHUB_OUTPUT
          else
            echo "tag_type=INVALID_TAG" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: upload binaries to release
        if: steps.tag_type.outputs.tag_type != 'INVALID_TAG'
        uses: svenstaro/upload-release-action@v2
        with:
          file: ${{ matrix.os == 'ubuntu-latest' && format('{0}.deb', matrix.artifact_name) || matrix.artifact_name }}
          overwrite: true
          prerelease: ${{ steps.tag_type.outputs.tag_type == 'PRE_RELEASE_TAG' }}
          tag: ${{ github.ref }}
